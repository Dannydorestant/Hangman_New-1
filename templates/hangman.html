<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Evelyn's Hangman</title>
</head>
<body>
<div class="container">
<h1 class="text-center">Evelyn's Hangman</h1>
    <p class="text-right"> Guesses Left:    {{guesscount}} </p>
    <p class="text-right"> Guessed Letters: {{guesses}} </p>

<img src={{displayimage}} width="100" height="100">

<form name="user-guess" method="post">
  <label for="User-input">Guess a Letter:</label><br>
  <input pattern="[a-zA-Z]*" oninvalid="setCustomValidity('You must guess a LETTER')" maxlength = "1" type="text" class="form-control" id="User-input" name="User-input"><br>
  <input type="submit" value="Submit">
</form>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
</body>
</html>
